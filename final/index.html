<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Iconos Remix (para usar íconos como usuario, luna, etc.) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Estilos principales -->
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <main class="content-wrapper">
      <!-- Botón de cambio de tema (claro / oscuro) -->
      <div class="theme-toggle">
        <button class="theme-toggle__button">
          <span class="theme-toggle__icon">
            <i class="ri-moon-line"></i>
          </span>
        </button>
      </div>

      <!-- Formulario de login / registro -->
      <form action="#" class="login-form">
        <!-- Ícono principal del formulario -->
        <div class="login-form__icon">
          <i class="ri-user-line"></i>
        </div>

        <!-- Botones para alternar entre "Ingresar" y "Registrarse" -->
        <div class="login-form__toggle">
          <button
            type="button"
            class="login-form__toggle__button login-form__toggle__button-active"
            id="btn_toggle-ingresar"
          >
            Ingresar
          </button>
          <button
            type="button"
            class="login-form__toggle__button"
            id="btn_toggle-registrarse"
          >
            Registrarse
          </button>
        </div>

        <!-- Campos del formulario -->
        <div class="login-form__inputs">
          <!-- Nombre (solo visible en modo "registrarse") -->
          <div class="login-form__group-wrapper">
            <div class="login-form__group">
              <label for="nombre" class="login-form__label">Nombre</label>
              <input type="text" name="nombre" class="login-form__input" />
            </div>
          </div>

          <!-- Correo (siempre visible) -->
          <div class="login-form__group">
            <label for="correo" class="login-form__label">Correo</label>
            <input type="email" name="correo" class="login-form__input" />
          </div>

          <!-- Clave (siempre visible) -->
          <div class="login-form__group">
            <label for="clave" class="login-form__label">Clave</label>
            <input type="password" name="clave" class="login-form__input" />
          </div>

          <!-- Confirmar clave (solo visible en modo "registrarse") -->
          <div class="login-form__group-wrapper">
            <div class="login-form__group">
              <label for="confirm_clave" class="login-form__label">
                Confirm. Clave
              </label>
              <input
                type="password"
                name="confirm_clave"
                class="login-form__input"
              />
            </div>
          </div>
        </div>

        <!-- Sección extra: enlaces / términos -->
        <div class="login-form__extra">
          <!-- Opción visible en "Ingresar": recuperar contraseña -->
          <div class="login-form__extra-wrapper show">
            <a href="#" class="login-form__forgot-password">
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <!-- Opción visible en "Registrarse": aceptar términos -->
          <div class="login-form__extra-wrapper">
            <label for="terminos" class="login-form__terms">
              <input type="checkbox" name="terminos" />
              Acepto términos y condiciones
            </label>
          </div>
        </div>

        <!-- Botón para enviar el formulario -->
        <div class="login-form__actions">
          <button class="login-form__submit" id="btn_submit" type="submit">
            Ingresar
          </button>
        </div>
      </form>
    </main>

    <!-- Script con la lógica de interactividad -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
